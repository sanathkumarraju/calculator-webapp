<!DOCTYPE html>
<html>
<head>
  <title>Web Calculator</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background:#f0f0f0; display:flex; justify-content:center; padding-top:50px; }
    .calculator { background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px #ccc; width:260px; }
    .display { width:100%; height:50px; font-size:24px; text-align:right; padding:10px; margin-bottom:10px; border:1px solid #ccc; border-radius:5px; }
    .buttons { display:grid; grid-template-columns:repeat(4,1fr); gap:10px; }
    button { font-size:18px; padding:15px; border:none; border-radius:5px; background:#e0e0e0; cursor:pointer; }
    button:hover { background:#d0d0d0; }
    .op { background:#f9c74f; }
    .eq { background:#90be6d; }
    .clear { background:#f94144; color:white; }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display">
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button class="op" onclick="press('/')">/</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button class="op" onclick="press('*')">*</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button class="op" onclick="press('-')">-</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="eq" onclick="calculate()">=</button>
      <button class="op" onclick="press('+')">+</button>
      <button class="clear" onclick="clearDisplay()">C</button>
    </div>
  </div>

  <script>
    function press(val) {
      document.getElementById('display').value += val;
    }
    function clearDisplay() {
      document.getElementById('display').value = '';
    }
    function calculate() {
      try {
        document.getElementById('display').value = eval(document.getElementById('display').value);
      } catch {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
